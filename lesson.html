    <script>
        // Notes popup functionality
        const expandNotesBtn = document.querySelector('.expand-notes-btn');
        const notesPopup = document.querySelector('.notes-popup');
        const closePopupBtn = document.querySelector('.close-popup');
        const saveNotesBtn = document.querySelector('.save-notes-btn');
        const quickNotes = document.querySelector('.quick-notes');
        const detailedNotes = document.querySelector('.detailed-notes');
        const fileInput = document.getElementById('file-input');
        const filePreview = document.querySelector('.file-preview');

        // Video popup functionality
        const videoBtn = document.getElementById('videoBtn');
        const videoPopup = document.getElementById('videoPopup');
        const closeVideoPopupBtn = document.querySelector('.close-video-popup');

        // Open video popup
        videoBtn.addEventListener('click', () => {
            videoPopup.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        });

        // Close video popup
        closeVideoPopupBtn.addEventListener('click', () => {
            videoPopup.classList.remove('active');
            document.body.style.overflow = ''; // Restore scrolling
        });

        // Close video popup when clicking outside
        videoPopup.addEventListener('click', (e) => {
            if (e.target === videoPopup) {
                videoPopup.classList.remove('active');
                document.body.style.overflow = ''; // Restore scrolling
            }
        });

        // File attachment functionality
        fileInput.addEventListener('change', (e) => {
            filePreview.innerHTML = '';
            const files = e.target.files;
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                const fileThumbnail = document.createElement('img');
                fileThumbnail.className = 'file-thumbnail';
                
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        fileThumbnail.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                } else {
                    fileThumbnail.src = 'file-icon.png'; // Default file icon
                }
                
                const fileInfo = document.createElement('div');
                fileInfo.className = 'file-info';
                fileInfo.textContent = file.name;
                
                const removeFile = document.createElement('button');
                removeFile.className = 'remove-file';
                removeFile.textContent = '×';
                removeFile.onclick = () => {
                    fileItem.remove();
                    if (filePreview.children.length === 0) {
                        filePreview.style.display = 'none';
                    }
                };
                
                fileItem.appendChild(fileThumbnail);
                fileItem.appendChild(fileInfo);
                fileItem.appendChild(removeFile);
                filePreview.appendChild(fileItem);
            }
            
            if (files.length > 0) {
                filePreview.style.display = 'flex';
            }
        });

        // Open popup
        expandNotesBtn.addEventListener('click', () => {
            notesPopup.classList.add('active');
            detailedNotes.value = quickNotes.value; // Copy quick notes to detailed notes
        });

        // Close popup
        closePopupBtn.addEventListener('click', () => {
            notesPopup.classList.remove('active');
        });

        // Save notes
        saveNotesBtn.addEventListener('click', () => {
            quickNotes.value = detailedNotes.value; // Update quick notes with detailed notes
            notesPopup.classList.remove('active');
        });

        // Close popup when clicking outside
        notesPopup.addEventListener('click', (e) => {
            if (e.target === notesPopup) {
                notesPopup.classList.remove('active');
            }
        });
    </script>

    <script type="module">
        import { initializeChat, handleSendMessage, testWebhook } from './js/chat.js';
        
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Initialize chat
                const chatInitialized = await initializeChat();
                if (!chatInitialized) {
                    console.error('Failed to initialize chat');
                    return;
                }
                
                // Automatically test webhook connection
                console.log('Testing webhook connection...');
                const webhookTested = await testWebhook();
                if (!webhookTested) {
                    console.error('Webhook test failed');
                    addMessageToChat('⚠️ Connection to server failed. Please try again later.', 'bot');
                }
                
                // Set up send button
                const sendButton = document.getElementById('send-button');
                if (sendButton) {
                    sendButton.addEventListener('click', handleSendMessage);
                }
                
                // Set up Enter key for sending messages
                const messageInput = document.getElementById('message-input');
                if (messageInput) {
                    messageInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter' && !e.shiftKey) {
                            e.preventDefault();
                            handleSendMessage();
                        }
                    });
                }
                
            } catch (error) {
                console.error('Error initializing chat:', error);
                addMessageToChat('⚠️ Error initializing chat. Please refresh the page.', 'bot');
            }
        });
    </script>
