<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IGCSE Business Studies</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <img src="Screenshot_2025-04-08_052813-removebg-preview.png" alt="Logo" class="logo">
        </div>

        <!-- Login Box -->
        <div class="login-box">
            <h2>Welcome Back</h2>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div id="errorMessage" class="error-message"></div>
                <button type="submit" class="login-btn">Login</button>
                <p class="signup-link">Don't have an account? <a href="signup.html">Sign up</a></p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const submitButton = document.querySelector('.login-btn');
            
            console.log('Login attempt started for email:', email);
            
            // Clear previous error messages
            errorMessage.textContent = '';
            
            // Show loading state
            const originalButtonText = submitButton.textContent;
            submitButton.textContent = 'Logging in...';
            submitButton.disabled = true;

            try {
                console.log('\n=== Starting Login Process ===');
                console.log('Step 1: Verifying profile in database...');
                
                // First verify if the user exists in profiles table
                const verifyResponse = await fetch(`http://localhost:3000/api/auth/verify-profile?email=${encodeURIComponent(email)}`);
                const verifyData = await verifyResponse.json();
                console.log('Profile verification response:', verifyData);

                if (!verifyResponse.ok || !verifyData.profile) {
                    console.error('❌ Profile not found in database');
                    errorMessage.textContent = 'Account not found. Please sign up first.';
                    errorMessage.style.display = 'block';
                    return; // Stop the login process here
                }

                console.log('✅ Found user profile:');
                console.log('Full Name:', verifyData.profile.full_name);
                console.log('Email:', verifyData.profile.email);

                // Only proceed with login if profile exists
                console.log('\nStep 2: Attempting login...');
                const response = await fetch('http://localhost:3000/api/auth/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                console.log('Login response:', data);

                if (response.ok) {
                    console.log('✅ Login successful');
                    console.log('Storing user data in localStorage...');
                    
                    // Create user object with full_name from profile verification
                    const userData = {
                        ...data.user,
                        full_name: verifyData.profile.full_name
                    };
                    
                    localStorage.setItem('user', JSON.stringify(userData));
                    console.log('User data stored:', userData);
                    console.log('Redirecting to dashboard...');
                    window.location.href = data.redirectTo;
                } else {
                    console.error('❌ Login failed:', data.error);
                    errorMessage.textContent = data.details || 'Login failed. Please try again.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('❌ Error during login process:', error);
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
            } finally {
                // Reset button state
                submitButton.textContent = originalButtonText;
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
