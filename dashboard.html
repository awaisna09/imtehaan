<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Imtehaan.ai</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // Get user data from localStorage
        const userData = localStorage.getItem('user');
        if (userData) {
            const user = JSON.parse(userData);
            if (user.full_name) {
                // Update the username span when the page loads
                window.onload = function() {
                    document.getElementById('username').textContent = user.full_name;
                }
            }
        }
    </script>
    <script type="module" src="js/dashboard.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo-section">
                <img src="Screenshot 2025-04-08 052813.jpg" alt="imtehaan.ai logo">
                <span class="nav-title">Dashboard</span>
            </div>
            <div class="user-section">
                <span id="username">Loading...</span>
                <button id="menuBtn" class="menu-btn">
                    <span class="menu-icon">☰</span>
                </button>
            </div>
        </nav>
    </header>

    <main class="dashboard-container">
        <section class="hero-section">
            <div class="hero-content">
                <div class="illustration">
                    <img src="ChatGPT Image Apr 5, 2025, 04_49_12 AM 1.png" alt="AI and Student illustration">
                </div>
                <div class="hero-text">
                    <h1>SELECT<br>YOUR<br>COURSE</h1>
                </div>
            </div>
        </section>

        <section class="courses-section">
            <div class="section-header">
                <h2>All Courses</h2>
                <span class="arrow-icon">→</span>
            </div>

            <div class="courses-grid">
                <!-- Course Card 1 -->
                <a href="chapters.html" class="course-card">
                    <img src="university-of-cambridge-logo-2.png" alt="Cambridge Logo" class="course-logo">

    </main>
</body>
</html>
