<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questions - IGCSE Business Studies</title>
    <link rel="stylesheet" href="questions.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Load Supabase first -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
      /* Notes Popup Styles */
      .notes-popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(8px);
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .notes-popup.active {
        display: flex;
        opacity: 1;
      }

      .notes-popup-content {
        background: #000;
        width: 90%;
        max-width: 600px;
        margin: auto;
        padding: 20px;
        border-radius: 12px;
        border: 1px solid rgba(0, 196, 111, 0.2);
        box-shadow: 0 4px 20px rgba(0, 196, 111, 0.1);
        position: relative;
        transform: translateY(20px);
        transition: transform 0.3s ease;
      }

      .notes-popup.active .notes-popup-content {
        transform: translateY(0);
      }

      .notes-popup-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid rgba(0, 196, 111, 0.2);
      }

      .notes-popup-header h2 {
        color: #00c46f;
        font-size: 1.2rem;
        margin: 0;
        font-weight: 600;
      }

      .close-popup {
        background: none;
        border: none;
        color: #00c46f;
        font-size: 1.5rem;
        cursor: pointer;
        padding: 0;
        transition: transform 0.2s ease;
      }

      .close-popup:hover {
        transform: scale(1.1);
      }

      .detailed-notes {
        width: 100%;
        height: 300px;
        padding: 15px;
        background: rgba(51, 51, 51, 0.8);
        border: 1px solid rgba(0, 196, 111, 0.2);
        border-radius: 8px;
        color: #fff;
        font-family: 'Poppins', sans-serif;
        font-size: 0.9rem;
        line-height: 1.5;
        resize: none;
        margin-bottom: 20px;
        transition: all 0.3s ease;
      }

      .detailed-notes:focus {
        outline: none;
        border-color: #00c46f;
        box-shadow: 0 0 0 2px rgba(0, 196, 111, 0.2);
      }

      .detailed-notes::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      .save-notes-btn {
        background: #00c46f;
        color: #000;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        font-family: 'Poppins', sans-serif;
        font-size: 0.9rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
      }

      .save-notes-btn:hover {
        background: #00b362;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(0, 196, 111, 0.3);
      }

      .save-notes-btn:active {
        transform: translateY(0);
        background: #00a357;
      }

      /* Expand Notes Button Styles */
      .expand-notes-btn {
        background: #00c46f;
        color: #000;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        font-family: 'Poppins', sans-serif;
        font-size: 0.9rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
      }

      .expand-notes-btn:hover {
        background: #00b362;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(0, 196, 111, 0.3);
      }

      .expand-notes-btn:active {
        transform: translateY(0);
        background: #00a357;
      }

      /* Answer Box Styles */
      .answer-box {
        background: #fff; /* Changed from #1a1a1a to white */
        border: 1px solid rgba(0, 196, 111, 0.2);
        border-radius: 8px;
        padding: 20px;
        margin-top: 20px;
        min-height: 200px;
      }

      .answer-box h3 {
        color: #e76e33; /* Changed from #00C46F to #E76E33 */
        font-size: 1.2rem;
        margin-bottom: 15px;
        font-weight: 600;
      }

      .answer-content {
        color: #e76e33; /* Changed from #fff to #E76E33 */
        font-size: 1rem;
        line-height: 1.6;
        min-height: 150px;
      }

      /* Question Styles */
      .question-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 1rem;
      }

      .question-statement {
        color: #fff;
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 20px;
        flex: 1;
      }

      .question-marks {
        color: #fff;
        font-size: 1.1rem;
        font-weight: 600;
        padding: 5px 10px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        min-width: 60px;
        text-align: center;
      }
    </style>
    <script>
      // Show welcome message with animation
      document.addEventListener('DOMContentLoaded', () => {
        const welcomeMessage = document.querySelector('.welcome-message');
        if (welcomeMessage) {
          setTimeout(() => {
            welcomeMessage.classList.add('show');
            setTimeout(() => {
              welcomeMessage.classList.remove('show');
              setTimeout(() => {
                welcomeMessage.remove();
              }, 800);
            }, 2500);
          }, 500);
        }
      });
    </script>
  </head>
  <body>
    <!-- Welcome Message Animation -->
    <div class="welcome-message">
      <div class="welcome-text">Let's Solve</div>
    </div>

    <!-- Main Content -->
    <main class="main-container">
      <!-- Left Sidebar -->
      <aside class="sidebar">
        <!-- Navigation Tabs -->
        <div class="nav-tabs">
          <a href="lesson.html" class="tab-btn">
            <span class="tab-icon">üìö</span>
            <span class="tab-text">Lessons</span>
          </a>
          <button class="tab-btn active">
            <span class="tab-icon">‚ùì</span>
            <span class="tab-text">Question</span>
          </button>
          <a href="paper.html" class="tab-btn">
            <span class="tab-icon">üìù</span>
            <span class="tab-text">Question Paper</span>
          </a>
        </div>

        <!-- Chapter Section -->
        <div class="chapter-section">
          <h3>Chapter:</h3>
          <p class="chapter-name">Chapter name</p>
        </div>

        <!-- Topics List -->
        <div class="topics-section">
          <div class="topics-list">
            <!-- Topics will be loaded dynamically -->
          </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="navigation-buttons">
          <button class="nav-btn prev">Previous Question</button>
          <button class="nav-btn next">Next Question</button>
        </div>

        <!-- Expand Notes Button -->
        <div class="notes-actions" style="padding: 1rem">
          <button id="expandNotesBtn" class="expand-notes-btn">
            Expand Notes
          </button>
        </div>
      </aside>

      <!-- Main Content Area -->
      <div class="content-wrapper">
        <!-- Questions Box -->
        <section class="content-area">
          <div class="questions-container">
            <!-- Questions Box -->
            <div class="questions-box">
              <div class="question-content">
                <div class="question-header">
                  <div class="question-statement"></div>
                  <div class="question-marks"></div>
                </div>
              </div>
            </div>

            <!-- Answer Box -->
            <div class="answer-box">
              <h3>Question</h3>
              <div class="answer-content"></div>
            </div>
          </div>
        </section>

        <div class="resizer"></div>

        <!-- Chat Interface -->
        <section class="chat-interface">
          <div class="chat-container" id="chat-container"></div>
          <div class="chat-input-area">
            <input
              type="text"
              id="message-input"
              class="message-input"
              placeholder="Type your message here..."
            />
            <button id="send-button" class="send-button">‚û§</button>
          </div>
        </section>
      </div>

      <!-- Notes Popup -->
      <div id="notesPopup" class="notes-popup">
        <div class="notes-popup-content">
          <div class="notes-popup-header">
            <h2>Your Notes</h2>
            <button id="closePopupBtn" class="close-popup">&times;</button>
          </div>
          <textarea
            id="detailedNotes"
            placeholder="Write your detailed notes here..."
            class="detailed-notes"
          ></textarea>
          <button id="saveNotesBtn" class="save-notes-btn">Save Notes</button>
        </div>
      </div>
    </main>

    <!-- Load scripts in correct order -->
    <script>
      // Wait for Supabase to be available
      function waitForSupabase(callback) {
        if (window.supabase) {
          callback();
        } else {
          setTimeout(() => waitForSupabase(callback), 100);
        }
      }

      // Initialize the page after Supabase is ready
      waitForSupabase(() => {
        import('./js/questions.js')
          .then((module) => {
            console.log('Questions module loaded');
            // Initialize all necessary components
            module.loadChapters();
            module.initializeChat();
          })
          .catch((error) => {
            console.error('Error loading questions module:', error);
          });
      });
    </script>
    <script type="module" src="js/resizer.js"></script>
  </body>
</html>
