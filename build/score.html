<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Score - IGCSE Business Studies</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background: #000000;
        color: #ffffff;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;
        overflow: hidden;
      }

      .container {
        width: 100%;
        max-width: 1200px;
        background: #111111;
        border-radius: 16px;
        padding: 1.5rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      }

      /* Content Layout */
      .content-wrapper {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 2rem;
      }

      /* Form Styles */
      .form-section {
        background: #1a1a1a;
        padding: 1.25rem;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0.75rem;
        margin-bottom: 0.75rem;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }

      .form-group.full-width {
        grid-column: 1 / -1;
      }

      label {
        color: #00e67f;
        font-size: 0.8rem;
        font-weight: 500;
        letter-spacing: 0.5px;
      }

      .form-input,
      .form-textarea {
        background: #2a2a2a;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 0.5rem;
        color: #fff;
        font-family: 'Poppins', sans-serif;
        font-size: 0.85rem;
        transition: all 0.3s ease;
      }

      .form-input:focus,
      .form-textarea:focus {
        outline: none;
        border-color: #00e67f;
      }

      .form-textarea {
        resize: none;
        height: 80px;
      }

      /* Contact Section */
      .contact-section {
        background: #1a1a1a;
        padding: 1.25rem;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        flex-direction: column;
        gap: 1rem;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .contact-section h2 {
        color: #00e67f;
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 1rem;
      }

      .contact-info {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        align-items: center;
      }

      .contact-info p {
        color: #fff;
        font-size: 0.85rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin: 0.5rem 0;
      }

      /* Buttons */
      .submit-btn,
      .home-btn {
        background: #00e67f;
        color: #000;
        border: none;
        padding: 0.6rem 1rem;
        border-radius: 8px;
        font-family: 'Poppins', sans-serif;
        font-size: 0.9rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
        width: 100%;
        margin-top: 0.75rem;
      }

      .submit-btn:hover,
      .home-btn:hover {
        background: #00d376;
        transform: translateY(-2px);
      }

      .submit-btn:active,
      .home-btn:active {
        transform: translateY(0);
      }

      /* Form Validation and Loading States */
      .validation-message {
        color: #ff4444;
        font-size: 0.75rem;
        margin-top: 0.25rem;
        min-height: 1rem;
      }

      .form-status {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-top: 1rem;
      }

      .loading-spinner {
        width: 20px;
        height: 20px;
        border: 2px solid #00e67f;
        border-top: 2px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .loading-spinner.hidden {
        display: none;
      }

      .status-message {
        color: #00e67f;
        font-size: 0.85rem;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Score Animation */
      .score-animation {
        margin-top: 0.5rem;
        color: #00e67f;
        opacity: 0.8;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.8;
        }
        50% {
          transform: scale(1.1);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0.8;
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .content-wrapper {
          grid-template-columns: 1fr;
        }

        .form-row {
          grid-template-columns: 1fr;
        }

        body {
          padding: 1rem;
        }

        .container {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Form and Contact Section -->
      <div class="content-wrapper">
        <!-- Form Section -->
        <div class="form-section">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">FIRST NAME</label>
              <input type="text" id="firstName" class="form-input" />
              <span class="validation-message"></span>
            </div>
            <div class="form-group">
              <label for="lastName">LAST NAME</label>
              <input type="text" id="lastName" class="form-input" />
              <span class="validation-message"></span>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="email">EMAIL</label>
              <input type="email" id="email" class="form-input" />
              <span class="validation-message"></span>
            </div>
            <div class="form-group">
              <label for="contact">CONTACT</label>
              <input type="tel" id="contact" class="form-input" />
              <span class="validation-message"></span>
            </div>
          </div>

          <div class="form-group full-width">
            <label for="message">WHAT DO YOU HAVE IN MIND</label>
            <textarea id="message" class="form-textarea"></textarea>
            <span class="validation-message"></span>
          </div>

          <div class="form-status">
            <div class="loading-spinner hidden"></div>
            <p class="status-message"></p>
          </div>

          <button class="submit-btn">SUBMIT</button>
        </div>

        <!-- Contact Section -->
        <div class="contact-section">
          <h2>CONTACT US</h2>
          <div class="contact-info">
            <p class="phone">ðŸ“ž +92301 7126475</p>
            <p class="email">ðŸ“§ Imtehaan.ai@gmail.com</p>
          </div>
          <button class="home-btn">BACK TO HOME</button>
        </div>
      </div>
    </div>

    <script type="module" src="js/score.js"></script>
  </body>
</html>
